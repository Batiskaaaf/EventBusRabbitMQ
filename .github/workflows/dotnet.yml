# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .net UnitTests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET 7
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
        
    - name: Restore dependencies
      run: cd  Tests/EventBus.Tests && dotnet restore
      
    - name: Build
      run: cd  Tests/EventBus.Tests && dotnet build --no-restore
      
    - name: Test
      run: cd  Tests/EventBus.Tests && dotnet test --no-build --verbosity normal
